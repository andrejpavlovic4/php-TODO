{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}

<h1>Add new todo list</h1>
<form action="/todolist/new" method="post" id="formSignup">

    <div class="form-group">
        <label for="inputTitle">Title</label>
        <input id="inputTitle" name="title" placeholder="Title" autofocus class="form-control"/>
    </div>
    <br>
    <button type="submit" class="btn btn-default">Create List</button>
</form>
{% endblock %}
